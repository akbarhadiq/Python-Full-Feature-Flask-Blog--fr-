{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}

<form action="" method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="email@emailprovider.com">
    </div>

    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="John Doe">
    </div>

    <div class="form-group">
        <label for="password1" class="form-label">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="password2" class="form-label">Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Password">
    </div>

    <br>

    <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
    
</form>

{% endblock %}
